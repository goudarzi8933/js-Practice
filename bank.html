<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            direction: rtl;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
            padding: 8px;
        }

        .container {
            background-color: #f2f2f2;
            padding: 5px 20px 15px 20px;
            margin-top: 50px;
            border: 1px solid lightgrey;
            border-radius: 3px;
            max-width: 800px;
        }

        label {
            margin-bottom: 20px;
            display: block;
        }


        input[type=text] {
            /* width: 100%; */
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn {
            font-size: 14px;
            width: 100px;
            height: 48px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class=" m-auto text-center pt-2">
        <p id="mainsite" class="btn btn-danger text-center pt-2"></p>
    </div>
    <div class="container text-center">

        <div class="row justify-content-center ">
            <form action="#" class="m-auto">
                <div class="">
                    <label for="ccnum">شماره کارت</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <hr>
                    <label for="expmonth">تاریخ انقضا</label>
                    <div class="d-flex justify-content-center">
                        <div>
                            <label for="month">ماه</label>
                            <input type="text" id="month" name="month" placeholder="00">
                        </div>
                        <div>
                            <label for="year">سال</label>
                            <input type="text" id="year" name="year" placeholder="00">
                        </div>
                    </div>
                    <hr>

                    <div class="">
                        <label for="cvv">CVV2</label>
                        <input type="text" id="cvv2" name="cvv2" placeholder="352">
                    </div>
                    <hr>


                    <div class="">
                        <label for="passcode">رمز پویا</label>

                        <div class="d-flex justify-content-center">
                            <input type="text" id="passcode" name="passcode" placeholder="1234">
                            <button class="btn btn-success border-0 rounded-3 py-0">دریافت رمز</button>
                        </div>

                    </div>
                </div>
                <hr>

                <div>
                    <button class="btn btn-success border-0 rounded-3 py-0">پرداخت</button>
                    <button class="btn btn-danger border-0 rounded-3 py-0">انصراف</button>
                </div>
            </form>
        </div>

        <script>
            let remainTime = 10;

            setInterval(function () {
                document.getElementById('mainsite').innerHTML = remainTime;
                if (remainTime == 0) window.location.assign('https://www.google.com')
                remainTime -= 1;
            }, 700)
        </script>

</body>

</html>
