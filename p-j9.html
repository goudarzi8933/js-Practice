<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btnchange {
            display: block;
            margin: 0 auto;
            padding: 10px 50px;
            font-size: 18px;
        }
    </style>
</head>

<body>


    <button id="btnchange">Clike Me</button>


    <script>
        document.getElementById('btnchange').addEventListener('click', function () {
            document.body.style.backgroundColor = `rgb(${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)})`
        })
    </script>
</body>

</html>
