<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        #btnchange {
            display: block;
            margin: 0 auto;
            padding: 10px 50px;

        span {
            display: block;

            margin: 0 auto;
            padding: 1rem;

            font-family: monospace;
        }
    </style>
</head>

<body>


    <button id="btnchange">Clike Me</button>
    <span id="color"></span>


    <script>
        document.getElementById('btnchange').addEventListener('click', randomColor)
        randomColor();



        function randomColor() {
            let color = document.getElementById('color').value;
            document.body.style.backgroundColor = `rgb(${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)})`

            // color.innerHTML = "rgb" + '(' + randomColor + ')';
        }

    </script>
</body>
